<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- todo list -->
    <h1>TODO LIST</h1>
    <input type="text" name="" id="">
    <button>add</button>
    <ul>
        <!-- <li>apple</li> -->
    </ul>

</body>
<script>
    const input = document.querySelector('input')
    const btn = document.querySelector('button')
    const list = document.querySelector('ul')

    btn.addEventListener('click', () => {
        console.log(input.value.trim())
        if(input.value.trim() === ""){
            return
        }

        const task = document.createElement('li')
        task.innerHTML = ` ${input.value}  <button>X</button>` 

        list.prepend(task)
        input.value = ''

    })

    list.addEventListener('click',(e)=>{
        console.log(e)
        <!--  check the event target is button ? it will remove its parent from the list  -->
    })


    <!-- make a todo list  which is going to show the  task and there should be a x button on each list  -->


</script>

</html>
